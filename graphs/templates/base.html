<!DOCTYPE html>
{% load base_extras %}
{% load static from staticfiles %}
<html>
  <head>
    <title>Gmail Statistics</title>
    <!-- <link type="text/css" rel="stylesheet" href="../static/css/gmail.css"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <div class="navbar navbar-inverse">
        <div class="navbar-inner">
          <a class="brand" href="{% url 'frontpage' %}">Gmail Analytics</a>
          <ul class="nav">

            <li class="{% navactive request 'credential_form' %}"><a href="{% url 'credential_form' %}">Let's Graph</a></li>
            <li><a href="#">About</a></li>
            <li class="{% navactive request 'time_view' %}"><a href="{% url 'time_view' %}">Current Time</a></li>
            {% if user.is_authenicated %}
              <li>Welcome, {{ user.username }}</li>
            {% else %}
              <li><a href="#">Login</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
      <div class="container">

        {% block content %}
        {% endblock %}
      </div>
    </div>
  </body>
</html>
